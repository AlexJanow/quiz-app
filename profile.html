<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles/index.css" />
  </head>
  <body class="outer-grid">
    <main>
      <div class="header"><h1>Quiz App</h1></div>

      <div class="profile">
        <img
          src="/images/profil.jpg"
          alt="profil image"
          class="profile__image"
        />
        <div class="profile__name">Alexander Janowski</div>
        <div class="profile__title">Web Developer at Neue Fische</div>
        <div class="profile__skills-title">skills</div>
        <div class="profile__skills">
          <ul>
            <li>coding</li>
            <li>lifting</li>
            <li>breathing</li>
          </ul>
        </div>

        <label class="switch">
          <input type="checkbox" id="accept" />
          <span class="slider round"></span>
        </label>

        <div class="profile__button-logout"><button>logout</button></div>
      </div>

      <div class="footer">
        <nav>
          <button class="navsym">
            <a href="index.html"><img src="/images/home.png" alt="Home" /></a>
          </button>
          <button class="navsym">
            <a href="bookmark.html"
              ><img src="/images/bookmark.png" alt="Bookmark"
            /></a>
          </button>
          <button class="navsym">
            <a href="create.html"><img src="/images/pen.png" alt="Create" /></a>
          </button>
          <button class="navsym active">
            <a href="profile.html"
              ><img src="/images/user.png" alt="Profile"
            /></a>
          </button>
        </nav>
      </div>
    </main>
    <script src="/profile.js"></script>
  </body>
</html>
